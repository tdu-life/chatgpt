<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポケモンの紹介</title>
    <style>
        /* 全体のスタイル設定 */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        /* ヘッダーのスタイル設定 */
        header {
            background-color: #ffcb05; /* ポケモンのテーマカラー */
            color: #333;
            text-align: center;
            padding: 10px 0;
        }

        /* メインコンテンツのスタイル設定 */
        main {
            padding: 20px;
        }

        /* ポケモンセクションのスタイル設定 */
        .pokemon {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .pokemon img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .pokemon h2 {
            color: #d12529; /* ポケモンの代表的なカラー */
        }

        /* フッターのスタイル設定 */
        footer {
            background-color: #ffcb05; /* ポケモンのテーマカラー */
            color: #333;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>ポケモンの紹介</h1>
    </header>
    <main>
        <section class="pokemon">
            <h2>ピカチュウ</h2>
            <img src="pikachu.jpg" alt="ピカチュウの画像">
            <p>ピカチュウは、ポケモンシリーズに登場する電気タイプのポケモンです。彼は非常に人気のあるキャラクターで、シリーズのマスコット的存在です。</p>
        </section>
        <section class="pokemon">
            <h2>リザードン</h2>
            <img src="riza-don.png" alt="リザードンの画像">
            <p>リザードンは、ほのお・ひこうタイプのポケモンで、進化するとドラゴンのような姿になります。力強い技で知られています。</p>
        </section>
        <section class="pokemon">
            <h2>ホゲータ</h2>
            <img src="poge-ta.png" alt="ポゲータの画像">
            <p>ホゲータは、ほのおタイプのポケモンで、わにのような姿です。
        </section>
        <section class="pokemon">
            <h2>ニャオハ</h2>
            <img src="nyaoha.png" alt="ニャオハの画像">
            <p>ニャオハは、くさタイプのポケモンで、猫のような外見を持ちます。
        </section>
        <section class="pokemon">
            <h2>クワッス</h2>
            <img src="kuwassu.png" alt="クワッスの画像">
            <p>クワッスは、みずタイプのポケモンで、水の技を得意とします。</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 ポケモンファンサイト</p>
    </footer>
</body>
</html>
