<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イタリアの有名なもの</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #b3e5fc; /* 背景色を少し濃い水色に設定 */
            color: #333;
            font-size: 20px; /* 文字の基本サイズを大きく設定 */
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 26px; /* ヘッダーの文字サイズを大きく設定 */
        }

        h1 {
            margin: 0;
            font-size: 38px; /* タイトルの文字サイズを大きく設定 */
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        h2 {
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 5px;
            font-size: 30px; /* セクションタイトルの文字サイズを大きく設定 */
        }

        ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        ul li {
            font-size: 22px; /* リストアイテムの文字サイズを大きく設定 */
        }

        .image-container {
            text-align: right;
            margin-top: 10px;
        }

        .image-container img {
            width: 300px; /* 画像の幅を300pxに設定 */
            height: auto; /* アスペクト比を保ちながら高さを自動調整 */
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 20px; /* フッターの文字サイズを大きく設定 */
        }
    </style>
</head>
<body>
    <header>
        <h1>イタリアの有名なもの</h1>
    </header>
    <main>
        <section>
            <h2>歴史的建造物・遺跡</h2>
            <ul>
                <li>コロッセオ（ローマ）</li>
                <li>ピサの斜塔（ピサ）</li>
                <div class="image-container">
                    <img src="pisa.jpg" alt="ピサの斜塔">
                </div>
                <li>ヴェネツィアの運河</li>
            </ul>
        </section>
        <section>
            <h2>芸術・文化</h2>
            <ul>
                <li>ルネサンス美術</li>
                <li>フィレンツェのウフィツィ美術館</li>
                <li>オペラ</li>
            </ul>
        </section>
        <section>
            <h2>食文化</h2>
            <ul>
                <li>パスタ</li>
                <li>ピッツァ</li>
                <li>ジェラート</li>
                <li>エスプレッソ</li>
            </ul>
        </section>
        <section>
            <h2>ファッション</h2>
            <ul>
                <li>ミラノ</li>
                <li>ブランド</li>
            </ul>
        </section>
        <section>
            <h2>自然</h2>
            <ul>
                <li>アルプス山脈</li>
                <li>アマルフィ海岸</li>
            </ul>
        </section>
        <section>
            <h2>自動車</h2>
            <ul>
                <li>フェラーリ</li>
                <li>ランボルギーニ</li>
                <li>フィアット</li>
            </ul>
        </section>
        <section>
            <h2>伝統</h2>
            <ul>
                <li>カルチョ・ストーリコ</li>
                <li>カーニバル</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 イタリアの有名なもの</p>
    </footer>
</body>
</html>
